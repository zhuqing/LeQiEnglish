
<div class="register">
	<h3>
		<span class="icon"></span>注册帐号
	</h3>
	<div class="user-info">

		<ul>

			<li><span> 登陆密码</span> <input type="password" id="password"
				class="resister-input" name="password"
				onblur="checkPass(this.value)" /></li>

			<li><span> 再输入一次</span> <input type="password" id="repassword"
				class="resister-input" name="repassword"
				onblur="checkRepass(this.value)" /></li>

			<li><span class="code-title"> 验证码</span> <input type="text"
				id="code" class="resister-code" name="code"
				onblur="checkRepass(this.value)" /></li>
			<li><span></span> <img class="code-img" id="yanzheng" 
				src="http://localhost:8080/servlet/ImageServlet"></img> 
				<a
				class="change-code" href="javascript:void(0);" onclick="loadimage()"> 看不清？换一张 </a>
				</li>
				

				
			<li class="next-btn"><input class="next-step" type="button" id="ok" value="确认修改"
				onclick="changePassword()" />
			</li>
		</ul>

	</div>
</div>
