	$(document).ready(function() {

	function turnPage(page, size) {
		$.ajax({
			url : "./edit/content_getContentListByType!getContentListByType.do",
			data : "currentPage=" + page + "&size=" + size+"&type="+odowType,
			type : "POST",
			dataType : "json",
			success : function(result) {
				var currentPage = result.currentPage;
				size = result.pageSize;
				var allPage = result.allPage;
				allCount = result.allCount;
				var list = result.list;
				setPage(size, currentPage, allPage, allCount);
				createTable(list,size,currentPage, allCount);
				
			}
		});
	}
