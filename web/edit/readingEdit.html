            $(pageInit);

            function pageInit()

                loadimag($("#image"));

              //  loadPage();
                // $('#message').xheditor({tools: 'full', upImgUrl: httpURL + "/code", upImgExt: "jpg,jpeg,gif,png"});

                $('#title').val("");
                $('#message').val("");
                $('#summary').val("");
                $('#author').val("");

                $("#zhuanzai1").hide();
                $("#zhuanzai2").hide();

            }
            
           
            function submit() {

                if (titleErro) {
                    alert("标题有问题");
                    return;
                }
            
                var title = $('#title').val();
                var type = "LISTEN";
                //var type = $('#type').val();
                var message = $('#message').val();
                var fromwhere = $('#fromwhere').val();
                var piccode = $('#piccode').val();
                var fileName = $('#fileName').val();
                var summary = $("#summary").val();

                var catalogs = getCatalogs($("#catalogbox input"));
                var words = getCatalogs($("#words input"));



                if (!checkCode(piccode)) {
                    loadimag($("#image"));
                    // return;
                }
                // alert(request.QueryString("piccode"));
                message = createContent();
                 $('#message').val(message);
                $.ajax({
                    url: httpURL + "/content/insert",
                    type: 'POST',
                    data: {title: title, type: type, content: message, fromwhere: fromwhere, iconPath: fileName, catalogs: catalogs, summary: summary, words: words},
                    dataType: 'json',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (msg) {
                        if (msg.msg == "ok") {
                            alert("提交成功");
                            $('#title').val("");
                            $('#message').val("");
                            $('#imageSrc').attr("src", "");
                            $('#fileName').val("");
                        } else {
                            alert("未登录");
                        }
                    },
                    error: function () {
                        //alert("error");
                    }


                });
            }
            
            function createContent(){
                var str ="";
                for(var i = 0 ;i < times ; i++){
                    str +=$("#realtime"+i).val()+"<>"+$("#subtitle"+i).text()+"<br/>";
                    
                }
                
                return str;
            }

            function cancel() {

            }

            function getCatalogs(checkboxs) {
                //var checkboxs = $("#catalogbox input");
                var chese = "";
                for (var i = 0; i < checkboxs.length; i++) {
                    if (checkboxs[i].checked) {
                        chese += checkboxs[i].value + ";";
                    }
                }

                return chese;
            }


            function clearn() {
                $('#piccode').val("");
            }

            function uploadImage() {
                $('#fileName').val($('#file').val());
                $.ajaxFileUpload
                        (
                                {
                                    url: httpURL + "/upload",
                                    data:{type:"audio"},
                                    secureuri: false,
                                    fileElementId: 'file',
                                    dataType: 'json',
                                    type: 'POST',
                                    success: function (data)
                                    {
                                        alert(data);
                                        if (data.msg == "ok")
                                        {
                                            var imagePath = data.path;
                                            $('#audioPlayer').attr("href", httpURL + "/" + imagePath);
                                            $('#fileName').val(imagePath);
                                             $('#audionName').text(data.name);

                                        }
                                    },
                                    error: function (data, status, e)
                                    {
                                        alert("上传出错," + status + " " + data.msg);
                                    }
                                }
                        );

                return false;


            }

            function selectChange() {
                $("#zhuanzai").toggle();
            }

            function getAllCatalog() {
                $.ajax({
                    url: httpURL + "/catalog_searchAll!searchAll.do",
                    type: 'post',
                    dataType: "json",
                    async: false,
                    success: function (msg) {
                        var arr = msg.list;
                        for (var i = 0; i < arr.length; i++) {
                            if (arr[i].name != null) {
                                $("#catalogbox").append("<input type='checkbox' value='" + arr[i].id + "'/> " + arr[i].name + "");
                            }
                        }
                    }
                });
            }

            function fitchDict() {
                var content = $("#message").val();
                $.ajax({
                    url: httpURL + "/dict_fetchDicts!fetchDicts.do",
                    data: {content: content},
                    type: 'post',
                    dataType: "json",
                    async: false,
                    success: function (msg) {
                        var arr = msg.list;
                        $("#words").html("");
                        for (var i = 0; i < arr.length; i++) {
                            if (arr[i].title != null) {
                                $("#words").append("<input type='checkbox' value='" + arr[i].id + "'/> " + arr[i].title + "");
                            }
                        }

                        window.parent.window.iFrameHeight();
                    }
                });
            }


            function titleChange(th) {

                $.ajax({
                    url: httpURL + "/content/hasTitle/" + th.value,
                    type: 'post',
                    dataType: "json",
                    async: false,
                    success: function (msg) {
                        var bool = msg.value;

                        if (bool == true) {
                            $("#title").attr("class", "input-error");
                            titleErro = true;
                        } else {
                            $("#title").attr("class", "edit_title_input");
                            titleErro = false;
                        }
                    }
                });

            }
            
            var index = 0;
            
            function makePoint(){
                 var posi = window.player.position;
                 
                 $("#timePoint"+index).append( "<input id='realtime"+index+"' name='realtime"+index+"' value='"+getTime(posi)+"'/>");
                 index++;
            }
            function convertText(){
                 var content =  $("#message").val();
                 content = content.replace(/<[^>]+>/g,"");
                 var array = content.split(".");
                 times = 0;
                 for(var i = 0 ; i < array.length ; i++){
                     if(array[i].length===0){
                         return;
                     }
                     times++;
                       $("#timePoint").append( "<span id='timePoint"+i+"'></span><span id='subtitle"+i+"'>"+array[i]+".</span><br/>");
                 }
            }
        </script>
